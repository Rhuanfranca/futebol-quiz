<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz do Futebol</title>
</head>

<body>
    <div class="caixa-principal">
        <h1>Quiz do Futebol</h1>
        <div class="tela-inicial">
            <p>Bem-vindo ao emocionante mundo do futebol! Prepare-se para testar seus conhecimentos sobre as mais recentes estratégias e inovações no esporte. Responda às perguntas e descubra se você é um verdadeiro especialista em futebol.
                Está pronto para começar sua jornada esportiva?
            </p>
            <button class="iniciar-btn">Iniciar o Quiz</button>
        </div>
        <div class="caixa-perguntas"></div>
        <div class="caixa-alternativas"></div>
        <div class="caixa-resultado">
            <p class="texto-resultado"></p>
            <button class="novamente-btn">Jogar Novamente</button>
        </div>
    </div>
    <script type="module" src="js/aleatorio.js"></script>
    <script type="module" src="js/perguntas.js"></script>
    <script type="module" src="js/script.js"></script>
</body>

</html>
